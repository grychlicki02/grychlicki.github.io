    <div class="slider">
        <!-- Sekcja z obrazami -->
        <div class="slider-images">
            <img src="zdjecia/1.png" alt="Slider Image 1">
            <img src="zdjecia/2.png" alt="Slider Image 2">
            <img src="zdjecia/3.png" alt="Slider Image 3">
            <!-- Dodaj kolejne obrazy według potrzeb -->
        </div>
        <!-- Przyciski nawigacyjne -->
        <button id="prev-btn">Poprzedni</button>
        <button id="next-btn">Następny</button>
    </div>

    <script>
        const slider = document.querySelector(".slider");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        let currentIndex = 0;

        const images = slider.querySelectorAll("img");
        const numImages = images.length;

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % numImages;
            updateSlider();
        });

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + numImages) % numImages;
            updateSlider();
        });

        function updateSlider() {
            for (let i = 0; i < numImages; i++) {
                if (i === currentIndex) {
                    images[i].style.display = "block";
                } else {
                    images[i].style.display = "none";
                }
            }
        }

        updateSlider();
    </script>
